<div>
  <button (click)="start()">Find the Hamiltonian path</button>
  <button (click)=restart()>Restart</button>
</div>

<div class="table">
  <div *ngFor="let row of squares">
    <div
      *ngFor="let cell of row"
      [ngClass]="{
        black:
          (cell.x % 2 == 0 && cell.y % 2 == 0) ||
          (cell.x % 2 == 1 && cell.y % 2 == 1),
        white:
          (cell.x % 2 == 1 && cell.y % 2 == 0) || 
          (cell.x % 2 == 0 && cell.y % 2 == 1),
        'bg-danger': cell.isTaken
      }"
      (click)="move(cell)"
      class="text-center"
    >
      <i class="fas fa-chess-knight fa-3x" *ngIf="cell.hasKnight"></i>
    </div>
  </div>
</div>
<h1 *ngIf="status.status=='WON'">You Won! :(</h1>
<h1 *ngIf="status.status=='LOST'">You Lost! :)</h1>
